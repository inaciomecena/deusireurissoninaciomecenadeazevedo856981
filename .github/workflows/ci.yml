name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and Test with Maven
      run: mvn -B clean verify -f api/pom.xml
      
    # Opcional: Upload do JAR como artefato
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-jar
        path: api/target/*.jar

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run Lint
      working-directory: ./frontend
      run: npm run lint
      
    - name: Build Project
      working-directory: ./frontend
      run: npm run build
